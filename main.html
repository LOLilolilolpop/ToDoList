<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid">
      <div class="grid-item" id="item1">To Do List</div>
      <div class="grid-item" id="item2">
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <button id="addButton">Add Task</button>
      </div>
      <div class="grid-item" id="item3">Task Lists</div>
      <div class="grid-item" id="item4"></div>
    </div>
    <div class="completed-section">
      <div class="completed-header" onclick="toggleCompleted()">
        Completed Tasks
      </div>
      <div class="completed-body"></div>
      <div class="tasks-completion">
        <div class="chil-flex" id="completed-text">Tasks completed :</div>
        <div class="chil-flex" id="completed-number">0</div>
        <div class="chil-flex" id="line-separate">|</div>
        <div class="chil-flex" id="incompleted-text">Tasks incompleted :</div>
        <div class="chil-flex" id="incompleted-number">0</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
